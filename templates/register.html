{% extends 'main.html' %}
{% block title %}
<title>Register page</title>
{% endblock title %}
 

{% block body %}

{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message</strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor%}
<center><h1>Registration Form</center></h1>
<form class="container my-4" method='POST' action='register'>
{% csrf_token %}
  <div class="col-md-12">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" name='email'>
  </div>
  <div class="col-md-12">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4" name='password'>
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">First Name</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="First Name" name='fname'>
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Last Name" name='lname'>
  </div>
  <div class="col-md-12">
    <label for="inputCity" class="form-label">User Name</label>
    <input type="text" class="form-control" id="inputCity" placeholder='User Name' name='uname'>
  </div>

 <br>
  
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
{% endblock body %}
